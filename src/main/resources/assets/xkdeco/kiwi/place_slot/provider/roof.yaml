target: '@xkdeco:roof'
slots:
  - when:
      shape: straight
      facing: north
    transform_with: facing
    tag:
      - '@shape'
      - '@variant'
      - '@half'
      - '@facing'
    sides:
      south:
        tag:
          - '*roof:front'
      west:
        tag:
          - '*roof:side'
      east:
        tag:
          - '*roof:side'
      up:
        tag:
          - '*roof:top'